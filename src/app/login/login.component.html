<form [formGroup]="profileForm">
  
    <label>
      First Name:
      <input type="number" formControlName="firstName">
    </label>
  
    <label>
      Last Name:
      <input type="number" formControlName="lastName">
    </label>
    <button (click)="fullName()">fullName</button>
  </form>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" 
             placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl" 
             placeholder="password">
  
    </mat-form-field>


  </form>
