<div class="row">
  <div class="offset-3 col-6">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
              <label for="email">E-mail :</label>
              <input type="email" class="form-control" id="email" placeholder="Type your e-mail address here" formControlName="email"
               [ngClass]="{'is-invalid': submitted && loginForm.controls.email.errors, 'is-valid': submitted && !loginForm.controls.email.errors}">
               <div class="invalid-feedback d-block">
                  <div *ngIf="submitted && loginForm.controls.email.hasError('required')">E-mail is required.</div>
                  <div *ngIf="submitted && loginForm.controls.email.hasError('email')">E-mail is invalid format.</div>
              </div>
          </div> 
          <div class="form-group">
              <label for="password">Password :</label>
              <input type="password" class="form-control" id="password" placeholder="Type your password here" formControlName="password" 
              [ngClass]="{'is-invalid': submitted && loginForm.controls.password.errors, 'is-valid': submitted && !loginForm.controls.password.errors}">
              <div class="invalid-feedback d-block">
                  <div *ngIf="submitted && loginForm.controls.password.hasError('required')">Password is required.</div>
                  <div *ngIf="submitted && loginForm.controls.password.hasError('minlength')">Password is invalid format > 8.</div>
              </div>
          </div> 
          <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
  </div>
</div>
